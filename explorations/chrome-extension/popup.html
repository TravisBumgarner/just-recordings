<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Recordings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 16px;
      text-align: center;
    }

    .status {
      padding: 12px;
      margin-bottom: 16px;
      background: #16213e;
      border-radius: 8px;
      text-align: center;
    }

    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
      background: #666;
    }

    .status-indicator.idle {
      background: #666;
    }

    .status-indicator.recording {
      background: #e94560;
      animation: pulse 1s infinite;
    }

    .status-indicator.paused {
      background: #f39c12;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .timer {
      font-size: 24px;
      font-weight: bold;
      margin: 8px 0;
      font-variant-numeric: tabular-nums;
    }

    .controls {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-start {
      background: #e94560;
      color: white;
    }

    .btn-start:hover:not(:disabled) {
      background: #d63d56;
    }

    .btn-stop {
      background: #666;
      color: white;
    }

    .btn-stop:hover:not(:disabled) {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Just Recordings</h1>

  <div class="status">
    <span class="status-indicator idle" id="statusIndicator"></span>
    <span id="statusText">Ready to record</span>
    <div class="timer" id="timer">00:00</div>
  </div>

  <div class="controls">
    <button class="btn-start" id="startBtn">Start Recording</button>
    <button class="btn-stop" id="stopBtn" disabled>Stop</button>
  </div>

  <script type="module" src="./src/popup.ts"></script>
</body>
</html>
